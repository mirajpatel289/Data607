<!DOCTYPE html>
<html>
<head>
    <title>Book Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>My Book Collection</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Authors</th>
            <th>Genre</th>
            <th>Pages</th>
            <th>Publish Year</th>
        </tr>
        <tr>
            <td>Good Omens: The Nice and Accurate Prophecies of Agnes Nutter</td>
            <td>Terry Pratchett and Neil Gaiman</td>
            <td>Fantasy</td>
            <td>288</td>
            <td>1990</td>
        </tr>
        <tr>
            <td>Enemy of my Enemy</td>
            <td>Melissa Mayberry and Travis Casey</td>
            <td>Thriller</td>
            <td>294</td>
            <td>2016</td>
        </tr>
        <tr>
            <td>Black House</td>
            <td>Peter Straub and Stephen King</td>
            <td>Horror</td>
            <td>672</td>
            <td>2001</td>
        </tr>
    </table>
</body>
</html>
